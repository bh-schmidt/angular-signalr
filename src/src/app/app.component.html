<form (submit)='sendMessage()' autocomplete="off">
    <h4>Your Name</h4>
    <input type="text" name='username' [(ngModel)]='username' required='true'>

    <h4>Your Message</h4>
    <input type='text' name='message' [(ngModel)]='message' required>
    <button type="submit">Send</button>
</form>

<hr>

<div>
    <div *ngFor='let message of messages'>
        <span>{{message.username}}</span>: <span>{{message.message}}</span>
    </div>
</div>
